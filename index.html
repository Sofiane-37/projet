        <h1 id="T">Sofiane Compagnie</h1>
        <div id="cacher">
            <h2>sous titre</h2>
        </div>

        <p>Le ciel bleu étendait ses nuances pastel sur l'horizon lointain, tandis que le vent léger dansait parmi les
            feuilles d'automne. Les pensées vagabondaient sans but.</p>
